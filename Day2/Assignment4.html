<!DOCTYPE html>
<html>
<head>
    <title>Assigment 4(HTML Forms)</title>
</head>
<body>
    <form action="#" style="background-color:aqua ;">
        <fieldset> 
            <h3 align="center">Registration form</h3>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="birthdayDate">Birthday(Date)</label>
            <input type="date" id="birthdayDate" name="birthdayDate"><br><br>
            <h4>Select your Gender:</h4>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br>
    
            <h4>Select the Languages Known:</h4>
            <input type="checkbox" id="Tamil" name="Languages" value="Tamil">
            <label for="Tamil">Tamil</label><br>
            <input type="checkbox" id="English" name="Languages" value="English">
            <label for="English">English</label><br>
            <input type="checkbox" id="Hindi" name="Languages" value="Hindi">
            <label for="Hindi">Hindi</label><br><br>
            <label for="Subjects">Choose a Subject:</label><br>
            <select name="Subjects" id="Subjects">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Java Script</option>
                <option value="Bootstrap">Bootstrap</option>
             </select><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            
            
            
        </fieldset>
    </form>
</body>
</html>
