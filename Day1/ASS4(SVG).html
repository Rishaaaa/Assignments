<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
    </head>
    <body>
        <h3>SVG Circle</h3>
        <svg>
            <circle cx="50" cy="50" r="40" stroke="lightblue" stroke-width="4" fill="yellow"/>
        </svg>
        <h3>SVG Rectangle</h3>
        <svg>
            <rect width="1000" height="600" style="fill:cyan;stroke-width:3;"/>
        </svg>
    </body>
</html>
